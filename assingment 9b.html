<!DOCTYPE html>
<html lang="en">
<head>

    <title>ass 9b</title>
    <script type="text/javascript">
        function properpassword(){
            var pass;
            if(pass=document.myform.userpassword.value.length>8)
            {pass="strong";}
            else
            {pass="weak";}
            document.getElementById('mylocation').innerText=pass;
        }
    </script>
</head>
<body>
    <form name="myform">
        <input type="password" value="password" name="userpassword" onkeyup=" properpassword()">

        Strength: <span id="mylocation">no Strength</span>
    </form>
</body>
